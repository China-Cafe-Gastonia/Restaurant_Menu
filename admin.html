<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 2rem;
        }
        .card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">


    <!-- Login Form (centered vertically) -->
    <div id="loginContainer" class="flex items-center justify-center min-h-screen" style="min-height:100vh;">
        <div id="loginCard" class="card">
            <h2 class="text-2xl font-semibold mb-4">Admin Login</h2>
            <form id="loginForm" class="space-y-4">
                <div>
                    <label for="adminEmail" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="adminEmail" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="adminPassword" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="adminPassword" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                </div>
                <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-700 transition-colors w-full">Login</button>
            </form>
            <div id="loginStatus" class="mt-4 text-sm font-medium"></div>
        </div>
    </div>

    <!-- Admin UI (hidden until logged in) -->
    <div id="adminMain" style="display:none;">
        <!-- Field/Form 1: Menu Management Controls -->
        <div id="adminControls" class="card mb-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Menu Management</h2>
                <div class="flex gap-2 items-center">
                    <button id="deleteButton" class="bg-red-500 text-white font-semibold py-1 px-4 rounded-full shadow hover:bg-red-600">Reset</button>
                    <button id="logoutButton" class="bg-gray-300 text-gray-800 font-semibold py-1 px-4 rounded-full shadow hover:bg-gray-400">Logout</button>
                </div>
            </div>
            <div class="mb-4">
                <label for="jsonFile" class="block text-sm font-medium text-gray-700">Select Menu: JSON File</label>
                <input type="file" id="jsonFile" accept=".json" class="mt-1 block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:rounded-full file:border-0
                    file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700
                    hover:file:bg-blue-100">
            </div>
            <div class="flex space-x-4 mb-4">
                <button id="uploadButton" class="bg-orange-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-orange-600 transition-colors">
                    Upload Menu
                </button>
                <button id="loadMenuButton" class="bg-blue-500 text-white font-semibold py-2 px-6 rounded-full shadow-md hover:bg-blue-600 transition-colors">
                    Load Menu
                </button>
            </div>
            <div id="statusMessage" class="mt-6 text-sm font-medium"></div>
        </div>

        <!-- Field/Form 2: Editable Menu UI (like index.html, but editable) -->
        <div id="adminEditableMenu" class="mb-4">
            <!-- Will be filled by script with editable restaurant info, hours, notes, and menu data -->
        </div>

        <!-- Save Menu Button (hidden by default, shown when menu is edited) -->
        <div class="flex justify-end mb-4" id="saveMenuBtnRow" style="display:none;">
            <button id="saveMenuBtn" class="bg-green-600 text-white font-bold py-2 px-8 rounded-full shadow hover:bg-green-700">Save Menu</button>
        </div>

        <!-- Field/Form 3: Output Box (always visible, toggle with arrow) -->
        <div id="outputBox" class="card mt-2" style="position:sticky;bottom:0;z-index:10;">
            <div class="flex items-center justify-between mb-2">
                <h2 class="text-xl font-semibold mb-0">Output</h2>
                <button id="toggleOutputBtn" class="text-gray-500 hover:text-gray-800 text-2xl focus:outline-none" title="Show/Hide Output">
                    <span id="outputArrow">â–¼</span>
                </button>
            </div>
            <div id="statusOutput" class="bg-gray-100 border rounded p-2 font-mono text-sm text-gray-700" style="white-space:pre-wrap; max-height:160px; overflow-y:auto;"></div>
        </div>
    </div>

    <script type="module">

    // --- All DOM-dependent logic must run after DOMContentLoaded ---
    window.addEventListener('DOMContentLoaded', () => {
        // --- Restaurant Info/Hours/Notes Editable Card Logic ---
        const daysOfWeek = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
        let restaurantInfoDoc = null;
        function renderEditableHours(hours) {
            const lines = daysOfWeek.map(day => {
                const h = hours && hours[day] ? hours[day] : { open: '', close: '' };
                return `<div class="flex items-center gap-2 mb-1 w-full justify-center">
                    <span class="w-20 text-right font-semibold text-gray-700">${day.slice(0,3)}:</span>
                    <input type="time" class="editHoursOpen bg-gray-50 rounded px-2 py-1 border w-28" data-day="${day}" value="${h.open || ''}">
                    <span class="mx-1">-</span>
                    <input type="time" class="editHoursClose bg-gray-50 rounded px-2 py-1 border w-28" data-day="${day}" value="${h.close || ''}">
                </div>`;
            }).join('');
            document.getElementById('editHoursLines').innerHTML = lines;
        }
        async function loadRestaurantInfo() {
            // Wait for Firebase to be ready
            if (!window.db) { setTimeout(loadRestaurantInfo, 300); return; }
            const { getDoc, doc } = await import('https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js');
            const menuRef = window.db && window.db.constructor ? window.db : db;
            const infoDocRef = doc(menuRef, `artifacts/${firebaseConfig.appId}/public/data/menu_data/_info`);
            const infoSnap = await getDoc(infoDocRef);
            restaurantInfoDoc = infoSnap.exists() ? infoSnap.data() : {};
            document.getElementById('editRestaurantName').value = restaurantInfoDoc.restaurant?.name || '';
            document.getElementById('editRestaurantAddress').value = restaurantInfoDoc.restaurant?.location || '';
            document.getElementById('editRestaurantPhone').value = restaurantInfoDoc.restaurant?.phone || '';
            renderEditableHours(restaurantInfoDoc.restaurant?.hours || {});
            document.getElementById('editComboNote').value = restaurantInfoDoc.notes?.combination_plate || '';
            document.getElementById('editLunchNote').value = restaurantInfoDoc.notes?.lunch_special || '';
        }
        async function saveRestaurantInfo() {
            const { doc, setDoc } = await import('https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js');
            const menuRef = window.db && window.db.constructor ? window.db : db;
            const infoDocRef = doc(menuRef, `artifacts/${firebaseConfig.appId}/public/data/menu_data/_info`);
            // Gather values
            const name = document.getElementById('editRestaurantName').value;
            const location = document.getElementById('editRestaurantAddress').value;
            const phone = document.getElementById('editRestaurantPhone').value;
            // Gather hours
            const hours = {};
            document.querySelectorAll('.editHoursOpen').forEach(input => {
                const day = input.getAttribute('data-day');
                hours[day] = hours[day] || {};
                hours[day].open = input.value;
            });
            document.querySelectorAll('.editHoursClose').forEach(input => {
                const day = input.getAttribute('data-day');
                hours[day] = hours[day] || {};
                hours[day].close = input.value;
            });
            // Notes
            const combination_plate = document.getElementById('editComboNote').value;
            const lunch_special = document.getElementById('editLunchNote').value;
            // Compose doc
            const newDoc = {
                restaurant: { name, location, phone, hours },
                notes: { combination_plate, lunch_special }
            };
            await setDoc(infoDocRef, newDoc);
            document.getElementById('restaurantInfoStatus').textContent = 'Info saved!';
            setTimeout(() => { document.getElementById('restaurantInfoStatus').textContent = ''; }, 2000);
        }
        document.getElementById('saveRestaurantInfoBtn').addEventListener('click', saveRestaurantInfo);
        loadRestaurantInfo();

        // Show/hide output area
        const toggleStatusBtn = document.getElementById('toggleStatusBtn');
        const statusOutputCard = document.getElementById('statusOutputCard');
        toggleStatusBtn.addEventListener('click', () => {
            if (statusOutputCard.style.display === 'none') {
                statusOutputCard.style.display = '';
                toggleStatusBtn.textContent = 'Hide Output';
            } else {
                statusOutputCard.style.display = 'none';
                toggleStatusBtn.textContent = 'Show Output';
            }
        });

        // Helper: Render menu edit table
        function renderMenuEditTable(menuItems) {
            const section = document.getElementById('menuEditSection');
            if (!menuItems || menuItems.length === 0) {
                section.innerHTML = '<div class="text-gray-500">No menu items loaded.</div>';
                return;
            }
            // Group items by category, and collect extra info (chinese_name, note)
            const groupedMenu = {};
            const categoryMeta = {};
            menuItems.forEach((item, idx) => {
                if (!groupedMenu[item.category]) groupedMenu[item.category] = [];
                groupedMenu[item.category].push({ ...item, _idx: idx });
                // Save meta info if present
                if (item.category && (item.chinese_name || item.note)) {
                    categoryMeta[item.category] = categoryMeta[item.category] || {};
                    if (item.chinese_name) categoryMeta[item.category].chinese_name = item.chinese_name;
                    if (item.note) categoryMeta[item.category].note = item.note;
                }
            });
            let html = '';
            for (const category in groupedMenu) {
                const meta = categoryMeta[category] || {};
                html += `<div class="menu-card mb-8">
                    <div class="category-header">
                        <input type="text" value="${category}" data-category-edit="${category}" class="font-bold text-gray-900 bg-gray-100 rounded px-2 py-1 mr-2" style="min-width:120px;" />
                        ${meta.chinese_name ? `<span class='category-chinese'>${meta.chinese_name}</span>` : ''}
                    </div>
                    ${meta.note ? `<div class='category-note'>${meta.note}</div>` : ''}
                    <ul class="space-y-4">
                        ${groupedMenu[category].map(item => {
                            let detailsHtml = '';
                            if (item.unit && typeof item.unit === 'object' && !Array.isArray(item.unit)) {
                                for (const unitKey in item.unit) {
                                    const value = item.unit[unitKey];
                                    if (typeof value === 'string' || typeof value === 'number') {
                                        detailsHtml += `<div class="flex items-center gap-2"><input type="text" class="text-sm text-gray-700 bg-gray-50 rounded px-2 py-1 w-32" value="${unitKey}" data-field="unitKey" data-idx="${item._idx}"/><input type="number" step="0.01" class="text-orange-600 text-sm bg-gray-50 rounded px-2 py-1 w-20" value="${value}" data-field="unitValue" data-idx="${item._idx}"/></div>`;
                                    } else if (typeof value === 'object') {
                                        detailsHtml += `<div class="font-semibold text-gray-700 mt-1">${unitKey}</div>`;
                                        for (const opt in value) {
                                            detailsHtml += `<div class="flex items-center gap-2 pl-4"><input type="text" class="text-xs text-gray-500 bg-gray-50 rounded px-2 py-1 w-32" value="${opt}" data-field="unitOptKey" data-idx="${item._idx}"/><input type="number" step="0.01" class="text-orange-600 text-xs bg-gray-50 rounded px-2 py-1 w-16" value="${value[opt]}" data-field="unitOptValue" data-idx="${item._idx}"/></div>`;
                                        }
                                    }
                                }
                            } else if (Array.isArray(item.unit)) {
                                detailsHtml += item.unit.map((u, i) => `<input type="text" class="text-sm text-gray-700 bg-gray-50 rounded px-2 py-1 w-24" value="${u}" data-field="unitArr" data-idx="${item._idx}">`).join(', ');
                            } else if (typeof item.unit === 'string' || typeof item.unit === 'number') {
                                detailsHtml += `<input type="text" class="text-sm text-gray-700 bg-gray-50 rounded px-2 py-1 w-24" value="${item.unit}" data-field="unit" data-idx="${item._idx}">`;
                            }
                            if (!detailsHtml) {
                                if (typeof item.price !== 'undefined') {
                                    detailsHtml = `<input type="number" step="0.01" class="text-orange-600 text-lg bg-gray-50 rounded px-2 py-1 w-24 mb-1" value="${item.price}" data-field="price" data-idx="${item._idx}">`;
                                } else if (item.prices && typeof item.prices === 'object') {
                                    detailsHtml = Object.entries(item.prices).map(([k, v]) => `<div class="flex items-center gap-2"><input type="text" class="text-xs text-gray-500 bg-gray-50 rounded px-2 py-1 w-32" value="${k}" data-field="pricesKey" data-idx="${item._idx}"/><input type="number" step="0.01" class="text-orange-600 text-xs bg-gray-50 rounded px-2 py-1 w-16" value="${v}" data-field="pricesValue" data-idx="${item._idx}"/></div>`).join('');
                                } else if (typeof item.prices === 'string' || typeof item.prices === 'number') {
                                    detailsHtml = `<input type="number" step="0.01" class="text-orange-600 text-lg bg-gray-50 rounded px-2 py-1 w-24 mb-1" value="${item.prices}" data-field="prices" data-idx="${item._idx}">`;
                                }
                            }
                            return `
                            <li class="border-b pb-2">
                                <div class="flex-grow">
                                    <input type="text" class="text-lg font-semibold text-gray-800 bg-gray-50 rounded px-2 py-1 mb-1 w-full" value="${item.name || ''}" data-field="name" data-idx="${item._idx}">
                                    <input type="text" class="text-sm text-gray-500 bg-gray-50 rounded px-2 py-1 w-full" value="${item.description || ''}" data-field="description" data-idx="${item._idx}">
                                    <div class="space-y-1">${detailsHtml}</div>
                                </div>
                                <div class="flex flex-col items-end ml-4">
                                    <div class="flex gap-1">
                                        <button class="bg-green-500 text-white px-2 py-1 rounded saveMenuItemBtn" data-idx="${item._idx}">Save</button>
                                        <button class="bg-red-500 text-white px-2 py-1 rounded deleteMenuItemBtn" data-idx="${item._idx}">Delete</button>
                                    </div>
                                    <div class="flex gap-1 mt-1">
                                        <button class="bg-blue-200 text-blue-800 px-2 py-1 rounded addAboveMenuItemBtn" data-idx="${item._idx}">Add Above</button>
                                        <button class="bg-blue-200 text-blue-800 px-2 py-1 rounded addBelowMenuItemBtn" data-idx="${item._idx}">Add Below</button>
                                    </div>
                                </div>
                            </li>
                            `;
                        }).join('')}
                    </ul>
                </div>`;
            }
            section.innerHTML = html;
        }

        // Load menu from Firestore and render edit table
        let loadedMenuItems = [];
        // Helper to log to both statusMessage and consoleOutput
        function logStatus(msg) {
            statusMessage.textContent = msg;
            const consoleOutput = document.getElementById('consoleOutput');
            if (consoleOutput) {
                consoleOutput.textContent += msg + '\n';
                consoleOutput.scrollTop = consoleOutput.scrollHeight;
            }
        }

        document.getElementById('loadMenuButton').addEventListener('click', async () => {
            logStatus('Loading menu...');
            try {
                // Use orderBy to fetch in category/item order
                const menuRef = collection(db, `artifacts/${firebaseConfig.appId}/public/data/menu_data`);
                const { query, orderBy, getDocs } = await import('https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js');
                const q = query(menuRef, orderBy('categoryOrder'), orderBy('itemOrder'));
                const snapshot = await getDocs(q);
                loadedMenuItems = [];
                snapshot.forEach(docSnap => {
                    loadedMenuItems.push({ ...docSnap.data(), _id: docSnap.id });
                });
                renderMenuEditTable(loadedMenuItems);
                logStatus('Menu loaded.');
            } catch (e) {
                logStatus('Error loading menu: ' + e.message);
            }
        });

        // Delegate save/delete/add actions
        document.getElementById('menuEditSection').addEventListener('click', async (e) => {
            if (e.target.classList.contains('saveMenuItemBtn')) {
                const idx = e.target.getAttribute('data-idx');
                const item = loadedMenuItems[idx];
                // Get updated values
                const row = e.target.closest('tr');
                item.name = row.querySelector('input[data-field="name"]').value;
                item.description = row.querySelector('input[data-field="description"]').value;
                item.category = row.querySelector('input[data-field="category"]').value;
                item.price = parseFloat(row.querySelector('input[data-field="price"]').value) || 0;
                // Save to Firestore
                try {
                    const menuRef = collection(db, `artifacts/${firebaseConfig.appId}/public/data/menu_data`);
                    const docRef = doc(menuRef, item._id);
                    await writeBatch(db).set(docRef, item).commit();
                    statusMessage.textContent = 'Item saved.';
                } catch (err) {
                    statusMessage.textContent = 'Error saving item: ' + err.message;
                }
            } else if (e.target.classList.contains('deleteMenuItemBtn')) {
                const idx = e.target.getAttribute('data-idx');
                const item = loadedMenuItems[idx];
                try {
                    const menuRef = collection(db, `artifacts/${firebaseConfig.appId}/public/data/menu_data`);
                    const docRef = doc(menuRef, item._id);
                    await writeBatch(db).delete(docRef).commit();
                    loadedMenuItems.splice(idx, 1);
                    renderMenuEditTable(loadedMenuItems);
                    statusMessage.textContent = 'Item deleted.';
                } catch (err) {
                    statusMessage.textContent = 'Error deleting item: ' + err.message;
                }
            } else if (e.target.id === 'addMenuItemBtn') {
                // Add new item
                const name = document.getElementById('newName').value;
                const description = document.getElementById('newDescription').value;
                const category = document.getElementById('newCategory').value;
                const price = parseFloat(document.getElementById('newPrice').value) || 0;
                if (!name || !category) {
                    statusMessage.textContent = 'Name and category are required.';
                    return;
                }
                try {
                    const menuRef = collection(db, `artifacts/${firebaseConfig.appId}/public/data/menu_data`);
                    const newDocRef = doc(menuRef);
                    const newItem = { name, description, category, price };
                    await writeBatch(db).set(newDocRef, newItem).commit();
                    loadedMenuItems.push({ ...newItem, _id: newDocRef.id });
                    renderMenuEditTable(loadedMenuItems);
                    statusMessage.textContent = 'Item added.';
                } catch (err) {
                    statusMessage.textContent = 'Error adding item: ' + err.message;
                }
            }
        });
        // ...existing code...
    });
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, getDocs, writeBatch, doc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-auth.js";

        // IMPORTANT: REPLACE WITH YOUR OWN FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "AIzaSyBEFimTV6zygaMki5VZQ9cqdcFTfPMaOj0",
            authDomain: "china-cafe-menu.firebaseapp.com",
            projectId: "china-cafe-menu",
            storageBucket: "china-cafe-menu.firebasestorage.app",
            messagingSenderId: "233511471732",
            appId: "1:233511471732:web:e2298d04ff590dcdd6df21"
        };
        const appId = firebaseConfig.appId;


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const auth = getAuth(app);
        // UI elements
        const loginCard = document.getElementById('loginCard');
        const loginForm = document.getElementById('loginForm');
        const loginStatus = document.getElementById('loginStatus');
        const adminCard = document.getElementById('adminCard');
        const uploadButton = document.getElementById('uploadButton');
        const deleteButton = document.getElementById('deleteButton');
        const logoutButton = document.getElementById('logoutButton');
        const statusMessage = document.getElementById('statusMessage');
        const jsonFile = document.getElementById('jsonFile');

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            const infoCard = document.getElementById('restaurantInfoCard');
            if (user) {
                // Show admin UI and info card
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('adminMain').style.display = '';
                infoCard.style.display = '';
                statusMessage.textContent = 'Firebase initialized. Ready.';
            } else {
                // Show login UI only
                document.getElementById('loginContainer').style.display = '';
                document.getElementById('adminMain').style.display = 'none';
                infoCard.style.display = 'none';
                loginStatus.textContent = '';
                statusMessage.textContent = '';
            }
        });

        // Login form submit
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const emailInput = document.getElementById('adminEmail');
            const passwordInput = document.getElementById('adminPassword');
            const email = emailInput.value;
            const password = passwordInput.value;
            loginStatus.textContent = 'Logging in...';
            loginStatus.style.color = '#2563eb';
            loginStatus.style.display = 'block';
            (async () => {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    loginStatus.textContent = 'Login successful!';
                    loginStatus.style.color = '#16a34a'; // green
                    loginStatus.style.display = 'block';
                    // Only clear fields on success
                    setTimeout(() => {
                        loginStatus.textContent = '';
                        emailInput.value = '';
                        passwordInput.value = '';
                    }, 1500);
                } catch (error) {
                    loginStatus.textContent = 'Login failed: ' + (error.message || error.code);
                    loginStatus.style.color = '#dc2626'; // red
                    loginStatus.style.display = 'block';
                    // Do NOT clear fields on failure
                }
            })();
        });

        // Logout button
        logoutButton.addEventListener('click', async () => {
            await signOut(auth);
        });

        // Upload a JSON file to Firestore
        uploadButton.addEventListener('click', async () => {
            if (!db || !auth.currentUser) {
                statusMessage.textContent = 'You must be logged in as admin.';
                return;
            }

            const file = jsonFile.files[0];
            if (!file) {
                statusMessage.textContent = 'Please select a JSON file to upload.';
                return;
            }

            logStatus('Uploading menu...');

            try {
                const fileReader = new FileReader();
                fileReader.onload = async (event) => {
                    let menuData;
                    try {
                        menuData = JSON.parse(event.target.result);
                    } catch (parseError) {
                        console.error("Error parsing JSON file:", parseError);
                        logStatus(`Error parsing JSON file: ${parseError.message}`);
                        return;
                    }
                    let restaurantInfo = null;
                    let notesInfo = null;
                    // Accept both flat array and nested format
                    if (!Array.isArray(menuData)) {
                        // Try to extract and flatten from nested format
                        if (menuData.menu && Array.isArray(menuData.menu)) {
                            // Save restaurant and notes for special doc
                            if (menuData.restaurant) restaurantInfo = menuData.restaurant;
                            if (menuData.notes) notesInfo = menuData.notes;
                            // Flatten all items from all categories, preserving order and meta
                            menuData = menuData.menu.flatMap((cat, catIdx) =>
                                (cat.items || []).map((item, itemIdx) => ({
                                    ...item,
                                    category: cat.category,
                                    chinese_name: cat.chinese_name || '',
                                    note: cat.note || '',
                                    categoryOrder: catIdx,
                                    itemOrder: itemIdx
                                }))
                            );
                        } else {
                            logStatus('Error: The uploaded file is not a valid JSON array or menu format.');
                            return;
                        }
                    } else {
                        // Flat array: add order fields based on array index
                        menuData = menuData.map((item, idx) => ({ ...item, categoryOrder: 0, itemOrder: idx }));
                    }
                    try {
                        // Reference to the collection
                        const menuRef = collection(db, `artifacts/${firebaseConfig.appId}/public/data/menu_data`);
                        // Delete all existing documents
                        const existingDocs = await getDocs(menuRef);
                        const deleteBatch = writeBatch(db);
                        existingDocs.forEach((doc) => {
                            deleteBatch.delete(doc.ref);
                        });
                        await deleteBatch.commit();

                        // Add special doc for restaurant info/notes if present
                        const newBatch = writeBatch(db);
                        if (restaurantInfo || notesInfo) {
                            const infoDocRef = doc(menuRef, '_info');
                            newBatch.set(infoDocRef, {
                                ...(restaurantInfo ? { restaurant: restaurantInfo } : {}),
                                ...(notesInfo ? { notes: notesInfo } : {})
                            });
                        }
                        // Add new menu item documents
                        menuData.forEach(item => {
                            const newDocRef = doc(menuRef);
                            newBatch.set(newDocRef, item);
                        });
                        await newBatch.commit();

                        logStatus(`Menu uploaded successfully! Added ${menuData.length} items.`);
                        // Immediately reload menu edit table to reflect new data
                        document.getElementById('loadMenuButton').click();
                    } catch (uploadError) {
                        console.error("Error uploading menu:", uploadError);
                        logStatus(`Error uploading menu: ${uploadError.message}`);
                    }
                };
                fileReader.readAsText(file);
            } catch (error) {
                console.error("Error uploading menu:", error);
                logStatus(`Error uploading menu: ${error.message}`);
            }
        });

        // Delete the entire menu from Firestore
        deleteButton.addEventListener('click', async () => {
            if (!db || !auth.currentUser) {
                statusMessage.textContent = 'You must be logged in as admin.';
                return;
            }

            try {
                logStatus('Deleting menu...');
                const menuRef = collection(db, `artifacts/${appId}/public/data/menu_data`);
                const existingDocs = await getDocs(menuRef);
                const deleteBatch = writeBatch(db);
                existingDocs.forEach((doc) => {
                    deleteBatch.delete(doc.ref);
                });
                await deleteBatch.commit();
                logStatus('Menu deleted successfully!');
                // Immediately reload menu edit table to reflect deletion
                document.getElementById('loadMenuButton').click();
            } catch (error) {
                console.error("Error deleting menu:", error);
                logStatus(`Error deleting menu: ${error.message}`);
            }
        });
</script>
