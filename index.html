<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        .menu-card {
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            padding: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mt-12">
        <header class="text-center mb-8">
            <h1 id="restaurantName" class="text-4xl font-extrabold text-gray-900"></h1>
            <p id="restaurantSlogan" class="text-xl text-gray-500"></p>
        </header>

        <div id="loadingMessage" class="text-center text-gray-500 text-lg">
            Loading menu...
        </div>

        <div id="menuContainer">
            </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
        
        // IMPORTANT: REPLACE WITH YOUR OWN FIREBASE CONFIGURATION
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        const appId = firebaseConfig.appId;
        
        let db;
        
        async function fetchRestaurantData() {
            try {
                const response = await fetch('./restaurant-data.json');
                const data = await response.json();
                document.getElementById('restaurantName').textContent = data.name;
                document.getElementById('restaurantSlogan').textContent = data.slogan;
            } catch (error) {
                console.error("Error fetching restaurant data:", error);
            }
        }

        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                console.log("Firebase initialized successfully.");
            } catch (error) {
                console.error("Failed to connect to Firebase:", error);
                document.getElementById('loadingMessage').textContent = 'Failed to connect to Firebase. Check console for details.';
            }
        }

        function renderMenu(menuItems) {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.innerHTML = '';
            
            const groupedMenu = menuItems.reduce((acc, item) => {
                (acc[item.category] = acc[item.category] || []).push(item);
                return acc;
            }, {});

            for (const category in groupedMenu) {
                const categoryCard = document.createElement('div');
                categoryCard.classList.add('menu-card');
                
                categoryCard.innerHTML = `
                    <h2 class="text-2xl font-bold text-gray-900 mb-4">${category}</h2>
                    <ul class="space-y-4">
                        ${groupedMenu[category].map(item => `
                            <li class="flex justify-between items-center border-b pb-2">
                                <div class="flex-grow">
                                    <h3 class="text-lg font-semibold text-gray-800">${item.name}</h3>
                                    <p class="text-sm text-gray-500">${item.description}</p>
                                </div>
                                <span class="text-orange-600 text-lg ml-4 flex-shrink-0">$${item.price.toFixed(2)}</span>
                            </li>
                        `).join('')}
                    </ul>
                `;
                menuContainer.appendChild(categoryCard);
            }
        }

        async function listenForMenuUpdates() {
            if (!db) {
                console.log("Database not initialized, retrying...");
                await new Promise(resolve => setTimeout(resolve, 500));
                return listenForMenuUpdates();
            }

            const menuRef = collection(db, `artifacts/${appId}/public/data/menu_data`);
            
            onSnapshot(menuRef, (querySnapshot) => {
                const menuItems = [];
                querySnapshot.forEach((doc) => {
                    menuItems.push(doc.data());
                });
                renderMenu(menuItems);
                document.getElementById('loadingMessage').classList.add('hidden');
            }, (error) => {
                console.error("Error listening to Firestore:", error);
                document.getElementById('loadingMessage').textContent = 'Error fetching menu data.';
            });
        }
        
        window.onload = async () => {
            await initializeFirebase();
            await fetchRestaurantData();
            listenForMenuUpdates();
        };
    </script>
</body>
</html>
