<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="China Cafe restaurant menu - Browse our full menu of Chinese cuisine">
    <meta name="theme-color" content="#be123c">
    <title>Restaurant Menu - China Cafe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"></noscript>
    <link rel="stylesheet" href="css/common.css">
</head>

<body class="bg-gray-50 text-gray-800">
    <!-- Skip to main content link for keyboard/screen reader users -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <!-- Mobile Menu Toggle Button (Hamburger Icon) -->
    <button id="mobileMenuToggle" 
            class="fixed top-4 left-4 z-50 lg:hidden bg-white p-3 rounded-xl shadow-lg hover:shadow-xl hover:bg-gray-50 transition-all duration-200 border border-gray-200"
            aria-label="Open menu"
            aria-expanded="false"
            aria-controls="categoryNav">
        <div class="space-y-1.5" aria-hidden="true">
            <div class="w-6 h-0.5 bg-gray-700 rounded-full transition-all duration-300"></div>
            <div class="w-6 h-0.5 bg-gray-700 rounded-full transition-all duration-300"></div>
            <div class="w-6 h-0.5 bg-gray-700 rounded-full transition-all duration-300"></div>
        </div>
    </button>

    <!-- Scroll to Top Button -->
    <button id="scrollToTop" aria-label="Scroll to top">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path>
        </svg>
    </button>

    <!-- Main Layout with Sidebar -->
    <div class="flex min-h-screen">
        <!-- Category Navigation Sidebar -->
        <aside id="categoryNav" 
               class="fixed lg:sticky top-0 left-0 h-screen w-72 bg-gradient-to-b from-white to-gray-50 shadow-2xl transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out z-40 flex flex-col border-r border-gray-200"
               aria-label="Menu categories">
            <!-- Sidebar Header -->
            <div class="p-6 border-b border-gray-200 bg-white">
                <div class="flex items-center justify-between mb-1">
                    <h2 class="text-xl font-bold text-gray-900 flex items-center gap-3">
                        <span class="text-2xl" aria-hidden="true">üçú</span>
                        <span>Menu</span>
                    </h2>
                    <!-- Close button for mobile -->
                    <button id="closeSidebar" 
                            class="lg:hidden p-2 hover:bg-gray-100 rounded-lg transition-colors"
                            aria-label="Close menu">
                        <svg class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
                <p class="text-sm text-gray-500">Select a category</p>
            </div>
            
            <!-- Category List -->
            <div class="flex-1 overflow-y-auto p-4">
                <nav id="categoryList" class="space-y-1" aria-label="Category navigation">
                    <!-- Categories will be dynamically added here -->
                </nav>
            </div>
            
        </aside>

        <!-- Overlay for mobile -->
        <div id="sidebarOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 lg:hidden hidden transition-opacity duration-300"></div>

        <!-- Main Content -->
        <main id="main-content" class="flex-1 lg:ml-0 pt-16 lg:pt-0 w-full" role="main">
            <div class="max-w-4xl mx-auto px-4 py-8">
                <header class="text-center mb-8">
                    <h1 id="restaurantName" class="text-4xl font-extrabold text-gray-900"></h1>
                    <div id="restaurantInfo" class="text-lg text-gray-600 mt-2"></div>
                    <div id="restaurantNotes" class="mt-4"></div>
                </header>

                <!-- Search Bar -->
                <div id="searchContainer" class="mb-6">
                    <div class="relative max-w-md mx-auto flex gap-2">
                        <div class="relative flex-1">
                            <input 
                                type="search" 
                                id="menuSearch" 
                                placeholder="Search menu items..." 
                                class="w-full px-4 py-3 pl-12 pr-10 rounded-xl border border-gray-300 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all text-gray-700"
                                aria-label="Search menu items"
                                aria-autocomplete="list"
                                aria-controls="searchDropdown"
                                aria-expanded="false"
                                autocomplete="off"
                            >
                            <svg class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                            <button 
                                id="clearSearch" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600 hidden"
                                aria-label="Clear search"
                            >
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                            <!-- Search Dropdown -->
                            <div id="searchDropdown" 
                                 class="absolute left-0 right-0 top-full mt-1 bg-white rounded-xl shadow-lg border border-gray-200 max-h-80 overflow-y-auto hidden z-50"
                                 role="listbox"
                                 aria-label="Search suggestions">
                            </div>
                        </div>
                        <!-- Search Button -->
                        <button 
                            id="searchButton"
                            class="px-4 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl transition-colors flex items-center justify-center shadow-sm"
                            aria-label="Search"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                            </svg>
                        </button>
                    </div>
                    <div id="searchResults" class="text-center text-sm text-gray-500 mt-2 hidden"></div>
                </div>

                <!-- Dietary Legend -->
                <div class="dietary-legend print:hidden" id="dietaryLegend">
                    <span class="dietary-legend-item"><span>üå∂Ô∏è</span> Spicy</span>
                    <span class="dietary-legend-item"><span class="dietary-vegetarian">ü•¨</span> Vegetarian</span>
                    <span class="dietary-legend-item"><span class="dietary-vegan">üå±</span> Vegan</span>
                </div>

                <!-- Loading Skeleton -->
                <div id="loadingMessage" class="space-y-6" role="status" aria-live="polite" aria-label="Loading menu">
                    <!-- Restaurant header skeleton -->
                    <div class="text-center mb-8">
                        <div class="loading-skeleton h-10 w-64 mx-auto mb-3"></div>
                        <div class="loading-skeleton h-5 w-48 mx-auto mb-2"></div>
                        <div class="loading-skeleton h-5 w-40 mx-auto"></div>
                    </div>
                    <!-- Category skeletons -->
                    <div class="menu-card">
                        <div class="loading-skeleton h-8 w-48 mb-4"></div>
                        <div class="space-y-3">
                            <div class="loading-skeleton h-16 w-full"></div>
                            <div class="loading-skeleton h-16 w-full"></div>
                            <div class="loading-skeleton h-16 w-full"></div>
                        </div>
                    </div>
                    <div class="menu-card">
                        <div class="loading-skeleton h-8 w-40 mb-4"></div>
                        <div class="space-y-3">
                            <div class="loading-skeleton h-16 w-full"></div>
                            <div class="loading-skeleton h-16 w-full"></div>
                        </div>
                    </div>
                    <span class="sr-only">Loading menu, please wait...</span>
                </div>

                <div id="menuContainer" role="region" aria-label="Menu items">
                </div>
            </div>
        </main>
    <script type="module">
        // Import Firebase configuration
        import { db, appId, trackEvent } from './js/firebase-config.js';
        import { collection, onSnapshot } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";
        
        // Import utility functions
        import { normalizeMenuItem } from './js/utils/normalize.js';
        import { formatPrice, to12Hour, normalizeIngredientToken } from './js/utils/formatters.js';
        import { setupGlobalErrorHandlers, logError, logInfo, showNotification } from './js/utils/error-handling.js';
        import { escapeHtml, escapeAttr } from './js/utils/sanitize.js';

        // Initialize global error handlers
        setupGlobalErrorHandlers();
        
        // Track page view with additional context
        trackEvent('menu_view', { page: 'public_menu' });

        // Filtering and search state for public page
        let _cachedMenuItems = [];
        let _cachedRestaurantInfo = null; // Store restaurant and notes info separately
        let _cachedNotes = null;
        const ingredientFilters = new Set();
        let spicyOnlyFilter = false;
        let searchQuery = '';
        
        // Lazy loading observer for menu categories
        let categoryObserver = null;
        const renderedCategories = new Set();
        
        function initLazyLoading() {
            if ('IntersectionObserver' in window) {
                categoryObserver = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const card = entry.target;
                            if (card.dataset.lazyCategory && !renderedCategories.has(card.id)) {
                                // Render the actual content
                                const categoryData = JSON.parse(card.dataset.lazyCategory);
                                renderCategoryContent(card, categoryData);
                                renderedCategories.add(card.id);
                                categoryObserver.unobserve(card);
                            }
                        }
                    });
                }, {
                    rootMargin: '200px 0px', // Pre-load 200px before visible
                    threshold: 0.01
                });
            }
        }
        
        function renderCategoryContent(card, { category, items, chineseName, note }) {
            card.innerHTML = `
                <h2 class="category-header">
                    ${escapeHtml(category)}
                    ${chineseName ? `<span class='category-chinese'>${escapeHtml(chineseName)}</span>` : ''}
                </h2>
                ${note ? `<div class='category-note'>${escapeHtml(note)}</div>` : ''}
                <ul class="space-y-4">
                    ${items.map(item => {
                        const details = buildDetailsHtml(item);
                        return `
                        <li class="border-b pb-2 menu-item-card" 
                            data-name="${escapeAttr(item.name)}" 
                            data-desc="${escapeAttr(item.description || '')}" 
                            data-ingredients="${escapeAttr(Array.isArray(item.ingredients) ? item.ingredients.join(' ') : (item.ingredients || ''))}"
                            data-category="${escapeAttr(category)}">
                            <div class="flex-grow">
                                <h3 class="text-lg font-semibold flex items-center flex-wrap gap-1">
                                    ${item.spicy ? `<span class="spicy-icon" role="img" aria-label="spicy" title="Spicy">üå∂Ô∏è</span>` : ''}${escapeHtml(item.name)}
                                    ${item.vegetarian ? `<span class="dietary-tag dietary-vegetarian" role="img" aria-label="vegetarian" title="Vegetarian">ü•¨</span>` : ''}
                                    ${item.vegan ? `<span class="dietary-tag dietary-vegan" role="img" aria-label="vegan" title="Vegan">üå±</span>` : ''}
                                </h3>
                                <p class="text-sm text-gray-500 mb-1">${escapeHtml(item.description || '')}</p>
                                ${((Array.isArray(item.ingredients) && item.ingredients.length > 0) || (typeof item.ingredients === 'string' && item.ingredients.trim().length > 0)) ? `<div class="text-sm text-gray-600 mb-1"><b>Ingredients:</b> ${Array.isArray(item.ingredients) ? item.ingredients.map(i => escapeHtml(i)).join(', ') : escapeHtml(String(item.ingredients))}</div>` : ''}
                                ${details ? details : ''}
                            </div>
                        </li>
                        `;
                    }).join('')}
                </ul>
            `;
            card.classList.add('lazy-loaded');
            delete card.dataset.lazyCategory;
        }

        // Search functionality
        function initSearch() {
            const searchInput = document.getElementById('menuSearch');
            const clearBtn = document.getElementById('clearSearch');
            const searchResults = document.getElementById('searchResults');
            const searchDropdown = document.getElementById('searchDropdown');
            
            if (!searchInput) return;
            
            let selectedIndex = -1;
            
            function updateDropdown(query) {
                if (!searchDropdown || !query || query.length < 2) {
                    hideDropdown();
                    return;
                }
                
                const q = query.toLowerCase();
                const results = [];
                const seenCategories = new Set();
                
                // Find matching categories first
                _cachedMenuItems.forEach(item => {
                    const cat = item.category || '';
                    if (cat && !seenCategories.has(cat) && cat.toLowerCase().includes(q)) {
                        seenCategories.add(cat);
                        results.push({ type: 'category', name: cat, slug: cat.toLowerCase().replace(/\s+/g, '-') });
                    }
                });
                
                // Find matching items (limit to 8)
                const matchingItems = _cachedMenuItems
                    .filter(item => {
                        const name = (item.name || '').toLowerCase();
                        const desc = (item.description || '').toLowerCase();
                        return name.includes(q) || desc.includes(q);
                    })
                    .slice(0, 8);
                
                matchingItems.forEach(item => {
                    results.push({ 
                        type: 'item', 
                        name: item.name, 
                        category: item.category,
                        spicy: item.spicy,
                        slug: item.category.toLowerCase().replace(/\s+/g, '-')
                    });
                });
                
                if (results.length === 0) {
                    hideDropdown();
                    return;
                }
                
                // Render dropdown
                searchDropdown.innerHTML = results.map((r, i) => {
                    if (r.type === 'category') {
                        return `
                            <div class="search-dropdown-item search-dropdown-category" 
                                 role="option" 
                                 data-index="${i}"
                                 data-type="category"
                                 data-slug="${r.slug}">
                                <span class="text-blue-600">üìÅ</span>
                                <span class="font-medium">${escapeHtml(r.name)}</span>
                                <span class="text-xs text-gray-400 ml-auto">Category</span>
                            </div>
                        `;
                    } else {
                        return `
                            <div class="search-dropdown-item" 
                                 role="option"
                                 data-index="${i}"
                                 data-type="item"
                                 data-name="${escapeAttr(r.name)}"
                                 data-slug="${r.slug}">
                                ${r.spicy ? '<span>üå∂Ô∏è</span>' : '<span class="text-gray-400">üçΩÔ∏è</span>'}
                                <span>${escapeHtml(r.name)}</span>
                                <span class="text-xs text-gray-400 ml-auto">${escapeHtml(r.category)}</span>
                            </div>
                        `;
                    }
                }).join('');
                
                showDropdown();
                selectedIndex = -1;
            }
            
            function showDropdown() {
                searchDropdown.classList.remove('hidden');
                searchInput.setAttribute('aria-expanded', 'true');
            }
            
            function hideDropdown() {
                searchDropdown.classList.add('hidden');
                searchInput.setAttribute('aria-expanded', 'false');
                selectedIndex = -1;
            }
            
            function selectDropdownItem(item) {
                const type = item.dataset.type;
                const slug = item.dataset.slug;
                
                hideDropdown();
                
                if (type === 'category') {
                    // Navigate to category
                    searchInput.value = '';
                    searchQuery = '';
                    clearBtn?.classList.add('hidden');
                    searchResults?.classList.add('hidden');
                    renderMenu(_cachedMenuItems, true);
                    
                    // Scroll to category
                    const categoryEl = document.getElementById(`category-${slug}`);
                    if (categoryEl) {
                        categoryEl.scrollIntoView({ behavior: 'smooth', block: 'start' });
                    }
                } else {
                    // Filter to show the item
                    const itemName = item.dataset.name;
                    searchInput.value = itemName;
                    searchQuery = itemName.toLowerCase();
                    clearBtn?.classList.remove('hidden');
                    renderMenu(_cachedMenuItems, true);
                    updateSearchResults();
                }
                
                searchInput.focus();
            }

            // Execute search - only called on button click, Enter, or dropdown selection
            function executeSearch() {
                const query = searchInput.value.trim();
                searchQuery = query.toLowerCase();
                
                hideDropdown();
                
                if (clearBtn) {
                    clearBtn.classList.toggle('hidden', !searchQuery);
                }
                
                if (_cachedMenuItems.length > 0) {
                    renderMenu(_cachedMenuItems, true);
                    updateSearchResults();
                }
                
                // Track search if query is meaningful
                if (searchQuery.length >= 3) {
                    trackEvent('menu_search', { query: searchQuery });
                }
            }

            // Update dropdown on input (but don't filter menu yet)
            let debounceTimer;
            searchInput.addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => {
                    const query = e.target.value.trim();
                    
                    // Show/hide clear button
                    if (clearBtn) {
                        clearBtn.classList.toggle('hidden', !query);
                    }
                    
                    // Update dropdown suggestions only
                    updateDropdown(query);
                }, 150);
            });
            
            // Search button click
            const searchButton = document.getElementById('searchButton');
            searchButton?.addEventListener('click', () => {
                executeSearch();
            });
            
            // Dropdown click handler
            searchDropdown?.addEventListener('click', (e) => {
                const item = e.target.closest('.search-dropdown-item');
                if (item) {
                    selectDropdownItem(item);
                }
            });

            // Clear search
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    searchInput.value = '';
                    searchQuery = '';
                    clearBtn.classList.add('hidden');
                    searchResults.classList.add('hidden');
                    hideDropdown();
                    if (_cachedMenuItems.length > 0) {
                        renderMenu(_cachedMenuItems, true);
                    }
                    searchInput.focus();
                });
            }

            // Handle keyboard navigation
            searchInput.addEventListener('keydown', (e) => {
                const items = searchDropdown?.querySelectorAll('.search-dropdown-item') || [];
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    if (items.length > 0) {
                        selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                        items.forEach((item, i) => item.classList.toggle('bg-blue-50', i === selectedIndex));
                        items[selectedIndex]?.scrollIntoView({ block: 'nearest' });
                    }
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    if (items.length > 0) {
                        selectedIndex = Math.max(selectedIndex - 1, 0);
                        items.forEach((item, i) => item.classList.toggle('bg-blue-50', i === selectedIndex));
                        items[selectedIndex]?.scrollIntoView({ block: 'nearest' });
                    }
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (selectedIndex >= 0 && items[selectedIndex]) {
                        // Select dropdown item
                        selectDropdownItem(items[selectedIndex]);
                    } else {
                        // Execute search with current input
                        executeSearch();
                    }
                } else if (e.key === 'Escape') {
                    if (!searchDropdown?.classList.contains('hidden')) {
                        hideDropdown();
                    } else if (searchQuery) {
                        clearBtn?.click();
                    }
                }
            });
            
            // Hide dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!searchInput.contains(e.target) && !searchDropdown?.contains(e.target)) {
                    hideDropdown();
                }
            });
            
            // Show dropdown on focus if there's a query
            searchInput.addEventListener('focus', () => {
                if (searchInput.value.trim().length >= 2) {
                    updateDropdown(searchInput.value.trim());
                }
            });
        }

        function updateSearchResults() {
            const searchResults = document.getElementById('searchResults');
            if (!searchResults) return;

            if (!searchQuery) {
                searchResults.classList.add('hidden');
                return;
            }

            const matchingItems = _cachedMenuItems.filter(item => itemMatchesSearch(item));
            const totalItems = _cachedMenuItems.length;
            
            searchResults.textContent = `Found ${matchingItems.length} of ${totalItems} items`;
            searchResults.classList.remove('hidden');
        }

        function itemMatchesSearch(item) {
            if (!searchQuery) return true;
            
            const name = (item.name || '').toLowerCase();
            const description = (item.description || '').toLowerCase();
            const ingredients = Array.isArray(item.ingredients) 
                ? item.ingredients.join(' ').toLowerCase() 
                : (item.ingredients || '').toLowerCase();
            const category = (item.category || '').toLowerCase();
            
            return name.includes(searchQuery) || 
                   description.includes(searchQuery) || 
                   ingredients.includes(searchQuery) ||
                   category.includes(searchQuery);
        }

        function renderFilterBar(menuDocs) {
            // Collect unique ingredients
            const ingredientSet = new Map(); // token -> display
            menuDocs.forEach(it => {
                const ing = it.ingredients;
                if (!ing) return;
                if (Array.isArray(ing)) {
                    ing.forEach(i => ingredientSet.set(normalizeIngredientToken(i), i.trim()));
                } else if (typeof ing === 'string') {
                    ing.split(/[\n,]/).map(s => s.trim()).filter(Boolean).forEach(i => ingredientSet.set(normalizeIngredientToken(i), i));
                }
            });

            const menuContainer = document.getElementById('menuContainer');
            // Create or replace filter bar at top
            let filterBar = document.getElementById('filterBar');
            if (!filterBar) {
                filterBar = document.createElement('div');
                filterBar.id = 'filterBar';
                filterBar.className = 'mb-4 flex flex-wrap items-center gap-2';
                menuContainer.appendChild(filterBar);
            }
            // Build HTML for tags (ingredient filters only)
            const parts = [];
            // Ingredient tags
            Array.from(ingredientSet.entries()).sort((a,b)=> a[1].localeCompare(b[1])).forEach(([token, display]) => {
                const active = ingredientFilters.has(token);
                parts.push(`<button data-ingredient="${encodeURIComponent(token)}" class="px-3 py-1 rounded-full text-sm ${active ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-700'}">${escapeHtml(display)}</button>`);
            });

            filterBar.innerHTML = parts.join('');

            // Attach handlers
            filterBar.querySelectorAll('[data-ingredient]').forEach(btn => {
                btn.addEventListener('click', () => {
                    const token = decodeURIComponent(btn.getAttribute('data-ingredient'));
                    if (ingredientFilters.has(token)) ingredientFilters.delete(token); else ingredientFilters.add(token);
                    renderMenu(_cachedMenuItems, true);
                });
            });
        }

        // Build details HTML for an item: group units by size and render options per-size
        function buildDetailsHtml(item) {
            // Units take precedence
            if (Array.isArray(item.unit) && item.unit.length) {
                // Group by size (stringify undefined sizes as empty string)
                const groups = item.unit.reduce((acc, u) => {
                    let key = '';
                    if (u && typeof u === 'object') key = String(u.size || '');
                    else key = String(u || '');
                    (acc[key] = acc[key] || []).push(u);
                    return acc;
                }, {});
                const html = Object.entries(groups).map(([size, opts]) => {
                    const sizeLabel = size || '';
                    const hasOptions = opts.some(o => o && typeof o === 'object' && o.option);
                    // If there are options for this size, show the size once as a header and then option rows
                    if (hasOptions) {
                        const optsHtml = opts.map(u => {
                            if (u && typeof u === 'object') {
                                const priceHtml = `<div class="text-orange-700 font-semibold">${formatPrice(u.price)}</div>`;
                                const label = u.option ? escapeHtml(u.option) : '';
                                return `<div class="flex items-center gap-3 mb-0.5"><div class="text-sm text-gray-700">${label}</div>${priceHtml}</div>`;
                            }
                            return `<div class="text-sm text-gray-700 mb-0.5">${escapeHtml(String(u))}</div>`;
                        }).join('');
                        return `<div class="mb-1">${sizeLabel ? `<div class="text-sm font-semibold text-gray-800 mb-0.5">${escapeHtml(sizeLabel)}</div>` : ''}${optsHtml}</div>`;
                    }
                    // No options: render rows with size and price (no extra header)
                    const rows = opts.map(u => {
                        if (u && typeof u === 'object') {
                            const priceHtml = `<div class="text-orange-700 font-semibold">${formatPrice(u.price)}</div>`;
                            return `<div class="flex items-center gap-3 mb-0.5"><div class="text-sm text-gray-700">${escapeHtml(sizeLabel)}</div>${priceHtml}</div>`;
                        }
                        return `<div class="text-sm text-gray-700 mb-0.5">${escapeHtml(String(u))}</div>`;
                    }).join('');
                    return `<div class="mb-1">${rows}</div>`;
                }).join('');
                return `<div class="space-y-1">${html}</div>`;
            }
            // Fallbacks: price / prices
            if (typeof item.price !== 'undefined') {
                return `<div class="space-y-1"><span class="text-orange-700 font-semibold">${formatPrice(item.price)}</span></div>`;
            }
            if (item.prices && typeof item.prices === 'object') {
                const html = Object.entries(item.prices).map(([k, v]) => `<div class="flex justify-between"><span class="text-sm text-gray-500">${escapeHtml(k)}</span><span class="text-orange-700">${formatPrice(v)}</span></div>`).join('');
                return `<div class="space-y-1">${html}</div>`;
            }
            if (typeof item.prices === 'string' || typeof item.prices === 'number') {
                return `<div class="space-y-1"><span class="text-orange-700 font-semibold">${formatPrice(item.prices)}</span></div>`;
            }
            return '';
        }

        // Firebase already initialized in firebase-config.js
        // db and appId are imported at the top

        async function fetchRestaurantData() {
            try {
                // Only fetch restaurant info/notes from Firestore in the future, or remove this if not needed
                // For now, clear info/notes
                document.getElementById('restaurantName').textContent = '';
                document.getElementById('restaurantInfo').innerHTML = '';
                document.getElementById('restaurantNotes').innerHTML = '';
                logInfo('Restaurant data initialized');
            } catch (error) {
                logError('Error initializing restaurant data', { error });
                // Non-critical error, continue loading
            }
        }

        function renderMenu(menuItems, isRerender = false) {
            const menuContainer = document.getElementById('menuContainer');
            menuContainer.innerHTML = '';
            // Separate _info doc and menu items
            let restaurant = null;
            let notes = null;
            let menuDocs = [];
            for (const item of menuItems) {
                if (item._id === '_info') {
                    if (item.restaurant) restaurant = item.restaurant;
                    if (item.notes) notes = item.notes;
                } else {
                    menuDocs.push(item);
                }
            }
            
            // Cache restaurant info on first load, use cached on re-renders (search/filter)
            if (restaurant) {
                _cachedRestaurantInfo = restaurant;
                _cachedNotes = notes;
            } else if (isRerender) {
                // Use cached values during search/filter re-renders
                restaurant = _cachedRestaurantInfo;
                notes = _cachedNotes;
            }
            
            // Render restaurant info
            const nameEl = document.getElementById('restaurantName');
            const infoEl = document.getElementById('restaurantInfo');
            const notesEl = document.getElementById('restaurantNotes');
            if (restaurant) {
                nameEl.textContent = restaurant.name || '';
                // ...existing code for hours and info rendering...
                
                // Replace any HH:MM tokens in a string with 12-hour formatted tokens
                function formatTimeString(s) {
                    if (s === null || s === undefined) return s;
                    // Only replace bare HH:MM occurrences that are NOT already followed by am/pm
                    return String(s).replace(/(\d{1,2}:\d{2})(?!\s*(?:am|pm))/gi, (m) => to12Hour(m));
                }

                function formatHours(hours) {
                    if (typeof hours === 'string') {
                        return `<span class='block'><b>Hours:</b> ${escapeHtml(formatTimeString(hours))}</span>`;
                    }
                    // If admin saved hours as an array of lines, render them directly (format times inside)
                    if (Array.isArray(hours)) {
                        return `<div class="flex flex-col items-center justify-center mt-2 mb-2">
                            <div class="flex items-center justify-center mb-1">
                                <span class="hours-icon">üïí</span>
                                <span class="hours-title text-lg"><b>Hours:</b></span>
                            </div>
                            <div class="flex flex-col items-center">
                                ${hours.map(line => `<div class="text-base hours-line">${escapeHtml(formatTimeString(String(line || '')))}</div>`).join('')}
                            </div>
                        </div>`;
                    }
                    // Otherwise expect an object keyed by weekday names
                    const days = ["Monday","Tuesday","Wednesday","Thursday","Friday","Saturday","Sunday"];
                    const groups = [];
                    let last = null, group = [];
                    for (const day of days) {
                        const h = hours ? hours[day] : null;
                        const key = (h && (h.open || h.close)) ? `${h.open ? to12Hour(h.open) : ''}-${h.close ? to12Hour(h.close) : ''}` : "Closed";
                        if (!last || last !== key) {
                            if (group.length) groups.push({days: group, key: last});
                            group = [day];
                            last = key;
                        } else {
                            group.push(day);
                        }
                    }
                    if (group.length) groups.push({days: group, key: last});
                    return `<div class="flex flex-col items-center justify-center mt-2 mb-2">
                        <div class="flex items-center justify-center mb-1">
                            <span class="hours-icon">üïí</span>
                            <span class="hours-title text-lg"><b>Hours:</b></span>
                        </div>
                        <div class="flex flex-col items-center">
                            ${groups.map(g => {
                                const label = g.days.length > 1
                                    ? `<b>${g.days[0].slice(0,3)} - ${g.days[g.days.length-1].slice(0,3)}:</b>`
                                    : `<b>${g.days[0].slice(0,3)}:</b>`;
                                const display = g.key === 'Closed' ? '<span class="hours-closed">Closed</span>' : String(g.key).replace(/^-|-$/g, '').replace(/-/g, ' - ');
                                return `<div class="text-base hours-line">${label} ${display}</div>`;
                            }).join('')}
                        </div>
                    </div>`;
                }
                let formattedHours = '';
                if (restaurant.hours) {
                    formattedHours = formatHours(restaurant.hours);
                }
                infoEl.innerHTML = [
                    restaurant.location ? `<span class='block'><b>Address:</b> ${escapeHtml(restaurant.location)}</span>` : '',
                    restaurant.phone ? `<span class='block'><b>Phone:</b> ${escapeHtml(restaurant.phone)}</span>` : '',
                    formattedHours
                ].filter(Boolean).join('');
            } else {
                nameEl.textContent = '';
                infoEl.innerHTML = '';
            }
    if (notes) {
        let notesHtml = '';
        if (notes.combination_plate) {
            notesHtml += `
                <div class="important-note-box">
                    <span class="important-note-icon">üç±</span>
                    <span class="important-note-title">Combo Plate:</span>
                    <span class="important-note-text">${escapeHtml(notes.combination_plate)}</span>
                </div>
            `;
        }
        if (notes.lunch_special) {
            notesHtml += `
                <div class="important-note-box">
                    <span class="important-note-icon">‚è∞</span>
                    <span class="important-note-title">Lunch Special:</span>
                    <span class="important-note-text">${escapeHtml(notes.lunch_special)}</span>
                </div>
            `;
        }
        notesEl.innerHTML = notesHtml;
    } else {
        notesEl.innerHTML = '';
    }
            // Cache unfiltered docs for filter UI and interactions
            _cachedMenuItems = menuDocs.slice();
            // Render filter bar (collects tags from the full menu)
            renderFilterBar(_cachedMenuItems);

            // Apply filters (spicy and ingredient tags)
            let filteredDocs = menuDocs.filter(it => {
                // Apply search filter first
                if (!itemMatchesSearch(it)) return false;
                
                if (spicyOnlyFilter && !it.spicy) return false;
                if (ingredientFilters.size > 0) {
                    const ing = it.ingredients || null;
                    if (!ing) return false;
                    const tokens = Array.isArray(ing) ? ing.map(normalizeIngredientToken) : String(ing).split(/[\n,]/).map(s => normalizeIngredientToken(s)).filter(Boolean);
                    // Keep item if it matches ANY selected ingredient token
                    const hasAny = Array.from(ingredientFilters).some(tok => tokens.includes(tok));
                    if (!hasAny) return false;
                }
                return true;
            });
            menuDocs = filteredDocs;

            if (!menuDocs || menuDocs.length === 0) {
                // Check if this is due to search/filter or if menu is actually empty
                if (searchQuery || spicyOnlyFilter || ingredientFilters.size > 0) {
                    menuContainer.innerHTML = '<div class="text-center text-gray-500 text-xl py-12">No items match your search or filters.</div>';
                } else {
                    menuContainer.innerHTML = '<div class="text-center text-gray-400 text-xl py-12">Menu not available or under maintenance.</div>';
                }
                return;
            }
            // Sort menuDocs by categoryOrder and itemOrder if present
            menuDocs = menuDocs.slice();
            menuDocs.sort((a, b) => {
                if (typeof a.categoryOrder === 'number' && typeof b.categoryOrder === 'number') {
                    if (a.categoryOrder !== b.categoryOrder) return a.categoryOrder - b.categoryOrder;
                    if (typeof a.itemOrder === 'number' && typeof b.itemOrder === 'number') {
                        return a.itemOrder - b.itemOrder;
                    }
                }
                return 0;
            });
            // Group by category (now in correct order)
            const groupedMenu = menuDocs.reduce((acc, item) => {
                (acc[item.category] = acc[item.category] || []).push(item);
                return acc;
            }, {});
            
            // Build category navigation
            const categoryList = document.getElementById('categoryList');
            categoryList.innerHTML = '';
            Object.keys(groupedMenu).forEach(category => {
                const categorySlug = category.toLowerCase().replace(/\s+/g, '-');
                const navItem = document.createElement('a');
                navItem.href = `#category-${categorySlug}`;
                navItem.className = 'block px-4 py-2 text-gray-700 hover:bg-blue-50 hover:text-blue-600 rounded-lg transition-colors';
                navItem.textContent = category;
                navItem.addEventListener('click', (e) => {
                    // Close mobile menu after clicking
                    if (window.innerWidth < 1024) {
                        document.getElementById('categoryNav').classList.remove('translate-x-0');
                        document.getElementById('categoryNav').classList.add('-translate-x-full');
                        document.getElementById('sidebarOverlay').classList.add('hidden');
                    }
                });
                categoryList.appendChild(navItem);
            });
            
            // Render menu categories with IDs for navigation
            // Clear rendered categories set for fresh render
            renderedCategories.clear();
            const categoryKeys = Object.keys(groupedMenu);
            const EAGER_LOAD_COUNT = 3; // First 3 categories load immediately
            
            categoryKeys.forEach((category, index) => {
                const categorySlug = category.toLowerCase().replace(/\s+/g, '-');
                const categoryCard = document.createElement('div');
                categoryCard.classList.add('menu-card');
                categoryCard.id = `category-${categorySlug}`;
                
                const firstItem = groupedMenu[category][0] || {};
                const chineseName = firstItem.chinese_name || '';
                const note = firstItem.note || '';
                const items = groupedMenu[category];
                
                // Eager load first few categories, lazy load the rest
                if (index < EAGER_LOAD_COUNT || !categoryObserver) {
                    // Render immediately
                    categoryCard.innerHTML = `
                        <h2 class="category-header">
                            ${escapeHtml(category)}
                            ${chineseName ? `<span class='category-chinese'>${escapeHtml(chineseName)}</span>` : ''}
                        </h2>
                        ${note ? `<div class='category-note'>${escapeHtml(note)}</div>` : ''}
                        <ul class="space-y-4">
                            ${items.map(item => {
                                const details = buildDetailsHtml(item);
                                return `
                                <li class="border-b pb-2 menu-item-card" 
                                    data-name="${escapeAttr(item.name)}" 
                                    data-desc="${escapeAttr(item.description || '')}" 
                                    data-ingredients="${escapeAttr(Array.isArray(item.ingredients) ? item.ingredients.join(' ') : (item.ingredients || ''))}"
                                    data-category="${escapeAttr(category)}">
                                    <div class="flex-grow">
                                        <h3 class="text-lg font-semibold flex items-center flex-wrap gap-1">
                                            ${item.spicy ? `<span class="spicy-icon" role="img" aria-label="spicy" title="Spicy">üå∂Ô∏è</span>` : ''}${escapeHtml(item.name)}
                                            ${item.vegetarian ? `<span class="dietary-tag dietary-vegetarian" role="img" aria-label="vegetarian" title="Vegetarian">ü•¨</span>` : ''}
                                            ${item.vegan ? `<span class="dietary-tag dietary-vegan" role="img" aria-label="vegan" title="Vegan">üå±</span>` : ''}
                                        </h3>
                                        <p class="text-sm text-gray-500 mb-1">${escapeHtml(item.description || '')}</p>
                                        ${((Array.isArray(item.ingredients) && item.ingredients.length > 0) || (typeof item.ingredients === 'string' && item.ingredients.trim().length > 0)) ? `<div class="text-sm text-gray-600 mb-1"><b>Ingredients:</b> ${Array.isArray(item.ingredients) ? item.ingredients.map(i => escapeHtml(i)).join(', ') : escapeHtml(String(item.ingredients))}</div>` : ''}
                                        ${details ? details : ''}
                                    </div>
                                </li>
                                `;
                            }).join('')}
                        </ul>
                    `;
                    renderedCategories.add(categoryCard.id);
                } else {
                    // Lazy load - render placeholder with skeleton
                    categoryCard.innerHTML = `
                        <h2 class="category-header">
                            ${escapeHtml(category)}
                            ${chineseName ? `<span class='category-chinese'>${escapeHtml(chineseName)}</span>` : ''}
                        </h2>
                        <div class="space-y-3 py-2">
                            <div class="loading-skeleton h-14 w-full"></div>
                            <div class="loading-skeleton h-14 w-full"></div>
                            <div class="loading-skeleton h-14 w-full"></div>
                        </div>
                    `;
                    // Store data for lazy rendering
                    categoryCard.dataset.lazyCategory = JSON.stringify({ category, items, chineseName, note });
                    categoryObserver.observe(categoryCard);
                }
                
                menuContainer.appendChild(categoryCard);
            });
        }

        async function listenForMenuUpdates() {
            try {
                // db is already initialized from firebase-config.js import
                const menuRef = collection(db, `artifacts/${appId}/public/data/menu_data`);
                
                onSnapshot(menuRef, (querySnapshot) => {
                    try {
                        // If using Firestore, expect flat array
                        let menuItems = [];
                        querySnapshot.forEach((doc) => {
                            menuItems.push({ ...doc.data(), _id: doc.id });
                        });
                        // Normalize items to support both legacy nested-array and new flattened shapes
                        menuItems = menuItems.map(normalizeMenuItem);
                        renderMenu(menuItems);
                        
                        const loadingMsg = document.getElementById('loadingMessage');
                        if (loadingMsg) {
                            loadingMsg.classList.add('hidden');
                        }
                        
                        logInfo('Menu data loaded successfully', { itemCount: menuItems.length });
                    } catch (error) {
                        logError('Error processing menu data', { error });
                        showNotification('Failed to display menu. Please refresh the page.', 'error');
                    }
                }, (error) => {
                    logError('Error listening to Firestore', { error });
                    const loadingMsg = document.getElementById('loadingMessage');
                    if (loadingMsg) {
                        loadingMsg.textContent = 'Error loading menu. Please try again later.';
                        loadingMsg.classList.remove('hidden');
                    }
                    showNotification('Failed to load menu data. Please check your connection.', 'error');
                });
            } catch (error) {
                logError('Error initializing menu listener', { error });
                showNotification('Failed to initialize menu. Please refresh the page.', 'error');
            }
        }

        window.onload = async () => {
            try {
                // Initialize lazy loading for menu categories
                initLazyLoading();
                
                // Firebase already initialized in firebase-config.js
                await fetchRestaurantData();
                listenForMenuUpdates();
                
                // Initialize search functionality
                initSearch();
                
                // Mobile menu toggle functionality
                const mobileToggle = document.getElementById('mobileMenuToggle');
                const closeSidebar = document.getElementById('closeSidebar');
                const categoryNav = document.getElementById('categoryNav');
                const overlay = document.getElementById('sidebarOverlay');
                const scrollToTopBtn = document.getElementById('scrollToTop');
                
                function openSidebar() {
                    if (!categoryNav || !overlay) return;
                    categoryNav.classList.remove('-translate-x-full');
                    categoryNav.classList.add('translate-x-0');
                    overlay.classList.remove('hidden');
                    // Hide hamburger icon when sidebar is open
                    if (mobileToggle) mobileToggle.classList.add('hidden');
                    // Update ARIA state
                    if (mobileToggle) mobileToggle.setAttribute('aria-expanded', 'true');
                    // Focus first category link for keyboard users
                    const firstLink = categoryNav.querySelector('a, button');
                    if (firstLink) firstLink.focus();
                }
                
                function closeSidebarFunc() {
                    if (!categoryNav || !overlay) return;
                    categoryNav.classList.remove('translate-x-0');
                    categoryNav.classList.add('-translate-x-full');
                    overlay.classList.add('hidden');
                    // Show hamburger icon when sidebar is closed
                    if (mobileToggle) mobileToggle.classList.remove('hidden');
                    // Update ARIA state
                    if (mobileToggle) mobileToggle.setAttribute('aria-expanded', 'false');
                    // Return focus to toggle button
                    if (mobileToggle) mobileToggle.focus();
                }
                
                // Keyboard navigation - Escape to close sidebar
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape' && categoryNav && !categoryNav.classList.contains('-translate-x-full')) {
                        closeSidebarFunc();
                    }
                });
                
                // Event listeners with null checks
                if (mobileToggle) {
                    mobileToggle.addEventListener('click', openSidebar);
                }
                
                if (closeSidebar) {
                    closeSidebar.addEventListener('click', closeSidebarFunc);
                }
                
                if (overlay) {
                    overlay.addEventListener('click', closeSidebarFunc);
                }
                
                // Scroll to top button
                if (scrollToTopBtn) {
                    window.addEventListener('scroll', () => {
                        if (window.pageYOffset > 300) {
                            scrollToTopBtn.classList.add('show');
                        } else {
                            scrollToTopBtn.classList.remove('show');
                        }
                    });
                    
                    scrollToTopBtn.addEventListener('click', () => {
                        window.scrollTo({
                            top: 0,
                            behavior: 'smooth'
                        });
                    });
                }
                
                logInfo('Application initialized successfully');
            } catch (error) {
                logError('Critical error during initialization', { error });
                showNotification('Failed to initialize application. Please refresh the page.', 'error');
            }
        };
        
        // Register Service Worker for offline support
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then((registration) => {
                        console.log('[App] Service Worker registered:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    console.log('[App] New version available');
                                    showNotification('New version available! Refresh to update.', 'info');
                                }
                            });
                        });
                    })
                    .catch((error) => {
                        console.warn('[App] Service Worker registration failed:', error);
                    });
            });
        }
    </script>
